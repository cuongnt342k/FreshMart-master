<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Mirrored from demo1.cloodo.com/html/freshmart/user-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 17 Feb 2022 15:51:57 GMT -->
<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FreshMart - Organic, Fresh Food, Farm Store HTML Template</title>

    <meta name="keywords" content="Organic, Fresh Food, Farm Store">
    <meta name="description" content="FreshMart - Organic, Fresh Food, Farm Store HTML Template">
    <meta name="author" content="tivatheme">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">

    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <th:block th:insert="~{/fragments/css}"></th:block>
</head>

<body class="home home-1">
<div id="all">
    <!-- Header -->
    <th:block th:insert="~{/fragments/header}"></th:block>

    <!-- Main Content -->
    <div id="content" class="site-content">
        <!-- Breadcrumb -->
        <div id="breadcrumb">
            <div class="container">
                <h2 class="title">Login</h2>

                <ul class="breadcrumb">
                    <li><a href="#" title="Home">Home</a></li>
                    <li><span>Login</span></li>
                </ul>
            </div>
        </div>


        <div class="container">
            <div class="login-page">
                <div class="login-form form">
                    <div class="block-title">
                        <h2 class="title"><span>Quên mật khẩu?</span></h2>
                    </div>


                    <form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
                        <div class="border border-secondary rounded p-3">
                            <div th:if="${error != null}">
                                <p class="text-danger">[[${error}]]</p>
                            </div>
                            <div th:if="${message != null}">
                                <p class="text-warning">[[${message}]]</p>
                            </div>
                            <div>
                                <p>Chúng tôi sẽ gửi cho bạn 1 email để xác nhận. Hãy nhập email tài khoản của bạn</p>
                            </div>
                            <div>
                                <p>
                                    <input type="email" name="email" class="form-control"
                                           placeholder="Enter your e-mail" required autofocus/>
                                </p>
                                <p class="text-center">
                                    <input type="submit" value="Send" class="btn btn-primary"/>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <th:block th:insert="~{/fragments/footer}"></th:block>
</div>
<th:block th:insert="~{/fragments/script}"></th:block>
</body>
<div id="fb-root"></div>
