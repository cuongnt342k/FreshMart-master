<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FreshMart - Organic, Fresh Food, Farm Store HTML Template</title>

    <meta name="keywords" content="Organic, Fresh Food, Farm Store">
    <meta name="description" content="FreshMart - Organic, Fresh Food, Farm Store HTML Template">
    <meta name="author" content="tivatheme">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">

    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <th:block th:insert="~{/fragments/css}"></th:block>
</head>

<body class="home home-1">
<div id="all">
    <!-- Header -->
    <th:block th:insert="~{/fragments/header}"></th:block>

    <!-- Main Content -->
    <div id="content" class="site-content">
        <!-- Breadcrumb -->
        <div id="breadcrumb">
            <div class="container">
                <h2 class="title">Login</h2>

                <ul class="breadcrumb">
                    <li><a href="#" title="Home">Home</a></li>
                    <li><span>Login</span></li>
                </ul>
            </div>
        </div>


        <div class="container">
            <div class="login-page">
                <div class="login-form form">
                    <div class="block-title">
                        <h2 class="title"><span>Cài lại mật khẩu</span></h2>
                    </div>
                    <form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
                        <input type="hidden" name="token" th:value="${token}"/>
                        <div class="border border-secondary rounded p-3">
                            <div>
                                <p>
                                    <input type="password" name="password" id="password" class="form-control"
                                           placeholder="Enter your new password" required autofocus/>
                                </p>
                                <p>
                                    <input type="password" class="form-control" placeholder="Confirm your new password"
                                           required oninput="checkPasswordMatch(this);"/>
                                </p>
                                <p class="text-center">
                                    <input type="submit" value="Change Password" class="btn btn-primary"/>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <th:block th:insert="~{/fragments/footer}"></th:block>
</div>
<th:block th:insert="~{/fragments/script}"></th:block>
<script>
    function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value != $("#password").val()) {
            fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
    }
</script>
</body>
<div id="fb-root"></div>
