<head>

  <title>Edit Product</title>

  <link rel="canonical" href="dashboard-default.html"/>
  <link rel="shortcut icon" th:href="@{/management/img/favicon.ico}">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&amp;display=swap" rel="stylesheet">

  <link class="js-stylesheet" th:href="@{/management/css/movie.css}" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
<div class="wrapper">
  <th:block th:insert="~{management/fragments/sidebar}"></th:block>
  <div class="main">
    <th:block th:insert="~{management/fragments/topbar}"></th:block>

    <main class="content">

      <div class="container-fluid p-0">

        <h1 class="h3 mb-3">Edit account</h1>

        <div class="row">
          <div class="col-12">

            <div class="card">
              <div class="card-body">
                <form id="edit-account-form" enctype="multipart/form-data">
                  <input type="hidden" th:value="${user.id}" id="userId">
                  <div class="mb-3">
                    <label class="form-label">Username<span style="color: red">*</span></label>
                    <input type="text" class="form-control" placeholder="Username" required
                           id="userName" name="userName" th:value="${user.username}">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password<span style="color: red">*</span></label>
                    <input type="password" class="form-control" placeholder="password" required
                           id="password" name="password">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Nhập lại password<span style="color: red">*</span></label>
                    <input type="password" class="form-control" placeholder="password" required
                           id="password_confirm" name="password_confirm">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email<span style="color: red">*</span></label>
                    <input type="email" class="form-control" placeholder="Email" th:value="${user.email}" required
                           id="email" name="email">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Full name<span style="color: red">*</span></label>
                    <input type="text" class="form-control" placeholder="Full Name" th:value="${user.fullName}" required
                           id="fullName" name="fullName">
                  </div>
                  <div class="mb-3">
                    <div id="role-div">
                      <label class="form-label" id="role-label">Role<span style="color: red">*</span></label>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <div class="row">
                          <label class="form-label col-3" style="margin-right: 1rem"
                                 th:each="role:${roles}">
                            <input type="checkbox" class="form-check-input" required
                                   name="role" th:value="${role.id}" th:if="${user.roles.contains(role)}" checked>
                            <input type="checkbox" class="form-check-input" required
                                   name="role" th:value="${role.id}" th:if="${!user.roles.contains(role)}">
                            <span class="form-check-label"
                                  th:text="${role.roleName}"></span>
                          </label>
                        </div>
                      </div>
                      <div class="col-6"></div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" placeholder="Description" rows="2"  id="description" name="description"></textarea>
                  </div>
                  <button type="button" class="btn btn-primary" id="btn-edit">Submit</button>
                  <button type="button" class="btn btn-primary" id="back-btn">Back</button>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>

    </main>

    <th:block th:insert="~{management/fragments/footer}"></th:block>
  </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"
        type="text/javascript"></script>
<script th:src="@{/management/js/app.js}"></script>
<script th:src="@{/management/js/account.js}"></script>

</body>

</html>
