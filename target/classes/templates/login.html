<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Mirrored from demo1.cloodo.com/html/freshmart/user-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 17 Feb 2022 15:51:57 GMT -->
<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FreshMart - Organic, Fresh Food, Farm Store HTML Template</title>

    <meta name="keywords" content="Organic, Fresh Food, Farm Store">
    <meta name="description" content="FreshMart - Organic, Fresh Food, Farm Store HTML Template">
    <meta name="author" content="tivatheme">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">

    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <th:block th:insert="~{/fragments/css}"></th:block>
</head>

<body class="home home-1">
<div id="all">
    <!-- Header -->
    <th:block th:insert="~{/fragments/header}"></th:block>

    <!-- Main Content -->
    <div id="content" class="site-content">
        <!-- Breadcrumb -->
        <div id="breadcrumb">
            <div class="container">
                <h2 class="title">Login</h2>

                <ul class="breadcrumb">
                    <li><a href="#" title="Home">Home</a></li>
                    <li><span>Login</span></li>
                </ul>
            </div>
        </div>


        <div class="container">
            <div class="login-page">
                <div class="login-form form">
                    <div class="block-title">
                        <h2 class="title"><span>Login</span></h2>
                    </div>
                    <div th:if="${message == 'successfully'}" class="alert alert-success" role="alert">
                        <p>Đổi mật khẩu thành công!</p>
                    </div>
                    <div th:if="${message != 'successfully' && message != null}" class="alert alert-danger" role="alert">
                        <p th:text="${message}"></p>
                    </div>
                    <form method="post" th:action="@{/login}" enctype="multipart/form-data">
                        <p th:if="${param.error}" class="error">Mật khẩu hoặc tài khoản không chính xác</p>
                        <div class="form-group">
                            <label>Tài khoản</label>
                            <input type="text" value="" name="username" required minlength="5">
                        </div>

                        <div class="form-group">
                            <label>Mật khẩu</label>
                            <input type="password" value="" name="password" required minlength="5">
                        </div>
                        <a href="https://www.facebook.com/dialog/oauth?client_id=1171397126960974&redirect_uri=https://ducthuygreen.com:8080/login-facebook">
                            <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with"
                                 data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
                        </a>
                        <div class="form-group text-center">
                            <div class="link">
                                <a th:href="@{/forgot_password}">Quên mật khẩu?</a>
                                <a th:href="@{/register}">Đăng ký?</a>
                            </div>
                        </div>

                        <div class="form-group text-center">
                            <input type="submit" class="btn btn-primary" value="Đăng nhập">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <th:block th:insert="~{/fragments/footer}"></th:block>
</div>
<th:block th:insert="~{/fragments/script}"></th:block>
</body>
<div id="fb-root"></div>
