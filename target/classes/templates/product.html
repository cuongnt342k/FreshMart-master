<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Mirrored from demo1.cloodo.com/html/freshmart/product-grid-full-width.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 17 Feb 2022 16:00:05 GMT -->
<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FreshMart - Organic, Fresh Food, Farm Store HTML Template</title>

    <meta name="keywords" content="Organic, Fresh Food, Farm Store">
    <meta name="description" content="FreshMart - Organic, Fresh Food, Farm Store HTML Template">
    <meta name="author" content="tivatheme">

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/png">

    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:300,400,700" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/product.css}">

    <th:block th:insert="~{/fragments/css}"></th:block>
</head>

<body class="home home-1">
<div id="all">
    <!-- Header -->
    <th:block th:insert="~{/fragments/header}"></th:block>


    <!-- Main Content -->
    <div id="content" class="site-content">
        <!-- Slideshow -->
        <th:block th:insert="~{/fragments/slide-show}"></th:block>


        <input type="hidden" id="cateID" th:value="${cateID}">
        <div class="container">
            <div class="row">
                <!-- Page Content -->
                <div id="left-column" class="sidebar col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <!-- Block - Product Categories -->
                    <div class="block product-categories">
                        <div class="header-top" style="padding-bottom: 2rem; border: none">
                            <div class="container">
                                <div class="form-search">
                                    <form action="" method="get">
                                        <input type="text" class="form-input" id="textSearch" placeholder="Tìm kiếm">
                                        <button type="button" class="fa fa-search" id="search"></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <h3 class="block-title" style="margin: unset">Loại sản phẩm</h3>

                        <div class="block-content" id="block-cate">

                        </div>
                    </div>


                    <!-- Block - Filter -->
                    <div class="block product-filter">
                        <h3 class="block-title">Mục lục</h3>

                        <div class="block-content">
                            <div class="filter-item">
                                <h3 class="filter-title">Loại sản phẩm</h3>

                                <div class="filter-content">
                                    <ul id="block-cate-2">

                                    </ul>
                                </div>
                            </div>

                            <div class="filter-item">
                                <h3 class="filter-title">Lọc theo giá</h3>

                                <div class="block-content">
                                    <div class="box" style="border: none; padding: 2rem; box-shadow: unset">
                                        <div class="values" style="color: unset">
                                            <div>Từ <span id="first"></span> VND</div>
                                            -
                                            <div>Đến <span id="second"></span> VND</div>
                                        </div>
                                        <div class="slider" data-value-0="#first" data-value-1="#second"
                                             data-range="#third"></div>
                                    </div>
                                    <button id="filter-price" type="button" class="btn btn-primary" style="margin-top: 1rem">Lọc
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="center-column" class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                    <div class="product-category-page">

                        <div class="tab-content">
                            Products Grid
                            <div class="tab-pane active" id="products-grid">
                                <div class="products-block">
                                    <div class="row" id="list-product">

                                    </div>
                                </div>
                            </div>

                        </div>

                        <!-- Pagination Bar -->
                        <div class="pagination-bar">
                            <div class="row">
                                <div class="col-md-4 col-sm-4 col-xs-12">
                                    <div class="text">Showing 1-12 of 20 item(s)</div>
                                </div>

                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <div class="pagination">
                                        <ul class="page-list pagination">

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <th:block th:insert="~{/fragments/footer}"></th:block>
</div>
<th:block th:insert="~{/fragments/script}"></th:block>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script th:src="@{/js/slider.js}" type="text/javascript"></script>
<script th:src="@{/js/product.js}"></script>
<script th:src="@{/js/add-to-cart.js}"></script>
</body>

</html>
