<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Bootstrap 5 Admin &amp; Dashboard Template">
    <meta name="author" content="Bootlab">

    <title>Edit Product</title>

    <link rel="canonical" href="dashboard-default.html"/>
    <link rel="shortcut icon" th:href="@{/management/img/favicon.ico}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&amp;display=swap" rel="stylesheet">

    <link class="js-stylesheet" th:href="@{/management/css/light.css}" rel="stylesheet">

    <link class="js-stylesheet" th:href="@{/management/css/movie.css}" rel="stylesheet">
</head>

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
<div class="wrapper">
    <th:block th:insert="~{management/fragments/sidebar}"></th:block>
    <div class="main">
        <th:block th:insert="~{management/fragments/topbar}"></th:block>

        <main class="content">

            <div class="container-fluid p-0">

                <h1 class="h3 mb-3">Edit Product</h1>

                <div class="row">
                    <div class="col-12">
                        <div style="text-align: center; margin-bottom: 1rem">
                            <img width="15%" th:src="${product.image}" id="imageEdit">
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <form id="add-product-form" enctype="multipart/form-data">
                                    <input type="hidden" th:value="${product.id}" id="productID">
                                    <div class="mb-3">
                                        <label class="form-label">Product name<span style="color: red">*</span></label>
                                        <input type="text" class="form-control" placeholder="Product name" required
                                               id="productName" name="productName" th:value="${product.productName}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Price($)<span style="color: red">*</span></label>
                                        <input type="number" class="form-control" placeholder="Price" required
                                               id="price" name="price" th:value="${product.price}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Quantity<span style="color: red">*</span></label>
                                        <input type="number" class="form-control" placeholder="Quantity" required
                                               id="quantity" name="quantity" th:value="${product.quantity}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Category<span style="color: red">*</span></label>
                                        <select class="form-select flex-grow-1" required id="category" name="category">
                                            <option th:each="category: ${categories}"
                                                    th:text="${category.categoryName}" th:value="${category.id}" th:selected="${product.category.id == category.id}"></option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Description<span style="color: red">*</span></label>
                                        <textarea class="form-control" placeholder="Description" rows="2" id="description" name="description" th:value="${product.description}"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <div>
                                            <label class="form-label" id="image-label">Image<span style="color: red">*</span></label>
                                        </div>
                                        <input type="file" id="image" name="image">
                                    </div>
                                    <button type="button" class="btn btn-primary" id="btn-edit">Submit</button>
                                    <button type="button" class="btn btn-primary" id="back-btn">Back</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </main>

        <th:block th:insert="~{management/fragments/footer}"></th:block>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"
        type="text/javascript"></script>
<script th:src="@{/management/js/app.js}"></script>
<script th:src="@{/management/js/product.js}"></script>

</body>

</html>
