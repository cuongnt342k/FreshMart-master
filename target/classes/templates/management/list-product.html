<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<meta http-equiv="content-type" content="text/html;charset=UTF-8"/><!-- /Added by HTTrack -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Bootstrap 5 Admin &amp; Dashboard Template">
    <meta name="author" content="Bootlab">

    <title>List Product</title>

    <link rel="canonical" href="dashboard-default.html"/>
    <link rel="shortcut icon" th:href="@{/management/img/favicon.ico}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link class="js-stylesheet" th:href="@{/management/css/light.css}" rel="stylesheet">

</head>

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
<div class="wrapper">
    <th:block th:insert="~{management/fragments/sidebar}"></th:block>
    <div class="main">
        <th:block th:insert="~{management/fragments/topbar}"></th:block>

        <main class="content">

            <div class="container-fluid p-0">

                <h1 class="h3 mb-3">Product List</h1>

                <div class="row">
                    <div class="col-12">

                        <div class="card">
                            <div class="card-body">
                                <div class="row" style="margin-bottom: 0.5rem">
                                    <div class="col-8 mr-auto"><a th:href="@{/admin/product/addProduct}">
                                        <button class="btn btn-primary" id="btn-save"><i
                                                class="align-middle me-2 fas fa-fw fa-plus"></i> Add Product
                                        </button>
                                    </a></div>
                                    <div class="col-4">
                                        <div class="input-group">
                                            <span class="input-group-text">Search:</span>
                                            <input type="text" id="searchProduct" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <table id="product-table" class="table table-striped" style="width:100%">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Image</th>
                                        <th>Product name</th>
                                        <th>Price</th>
                                        <th>Sold</th>
                                        <th>Quantity</th>
                                        <th>Evaluate</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                                <ul class="pagination justify-content-center" style="margin:20px 0; cursor: pointer;">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </main>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <!--                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>-->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this record?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal" id="confirmDelete">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <th:block th:insert="~{management/fragments/footer}"></th:block>
    </div>
</div>
<script th:src="@{/management/js/app.js}"></script>
<script th:src="@{/management/js/product.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
