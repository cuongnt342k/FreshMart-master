<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Mirrored from demo1.cloodo.com/html/freshmart/product-checkout.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 17 Feb 2022 15:54:31 GMT -->
<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FreshMart - Organic, Fresh Food, Farm Store HTML Template</title>

    <meta name="keywords" content="Organic, Fresh Food, Farm Store">
    <meta name="description" content="FreshMart - Organic, Fresh Food, Farm Store HTML Template">
    <meta name="author" content="tivatheme">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">

    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:300,400,700" rel="stylesheet">

    <th:block th:insert="~{/fragments/css}"></th:block>
</head>

<body class="home home-1">
<div id="all">
    <!-- Header -->
    <th:block th:insert="~{/fragments/header}"></th:block>

    <!-- Main Content -->
    <div id="content" class="site-content">
        <!-- Breadcrumb -->
        <div id="breadcrumb">
            <div class="container">
                <h2 class="title">Shopping Cart</h2>

                <ul class="breadcrumb">
                    <li><a href="#" title="Home">Home</a></li>
                    <li><span>Shopping Cart</span></li>
                </ul>
            </div>
        </div>

        <div class="container">
            <div class="page-checkout">
                <div class="row">
                    <div class="checkout-left col-lg-12 col-md-12 col-sm-12 col-xs-12" id="checkout-form">
<!--                        <p>Returning customer? <a class="login" href="user-login.html">Click here to login</a>.</p>-->
                        <div class="panel-group" id="accordion">
                            <form id="formaddress" method="post" class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-md-6">
                                        <label>Email</label>
                                        <input type="email" id="email" name="email" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Họ đệm</label>
                                        <input type="text" id="firstName" name="firstName" class="form-control" required minlength="5">
                                    </div>
                                    <div class="col-md-6">
                                        <label>Tên</label>
                                        <input type="text" id="lastName" name="lastName" class="form-control" required minlength="5">
                                    </div>
                                    <div class="col-md-6">
                                        <label>Số điện thoại</label>
                                        <input type="text" id="phone" name="phone" class="form-control" required minlength="5">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <label>Địa chỉ</label>
                                        <input type="text" id="address" name="address" class="form-control" required minlength="5">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <label>Mã bưu điện</label>
                                        <input type="text" id="postcode" name="postcode" class="form-control" required minlength="5">
                                    </div>
                                </div>
                            </form>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a class="accordion-toggle collapsed" data-toggle="collapse"
                                           data-parent="#accordion" href="#collapseThree">
                                            Đơn hàng
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapseThree" class="accordion-body collapse" style="height: 0px;">
                                    <div class="panel-body">
                                        <table class="cart-summary table table-bordered" id="table-check-out">
                                            <thead>
                                            <tr>
                                                <th class="width-80 text-center">Ảnh mô tả</th>
                                                <th>Tên sản phẩm</th>
                                                <th class="width-100 text-center">Đơn giá</th>
                                                <th class="width-100 text-center">Số lượng</th>
                                                <th class="width-100 text-center">Tổng</th>
                                            </tr>
                                            </thead>

                                            <tbody>

                                            </tbody>
                                        </table>

                                        <table class="table cart-total" id="table-cart-total">
                                            <tbody>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="pull-right" style="display: flex">
                            <input type="submit" value="Đặt hàng" id="btn-checkout" name="proceed" class="btn btn-primary" style="margin-right: 2rem">
                            <table border='0' cellpadding='10' cellspacing='0' align='center'>
                                <tr>
                                    <td align='center'></td>
                                </tr>
                                <tr>
                                    <td align='center'><a href='https://www.paypal.com/vn/webapps/mpp/paypal-popup' title='How PayPal Works' onclick="javascript:window.open('https://www.paypal.com/vn/webapps/mpp/paypal-popup','WIPaypal','toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=yes, resizable=yes, width=1060, height=700'); return false;"><img src='https://www.paypalobjects.com/webstatic/en_US/i/buttons/checkout-logo-medium.png' alt='Thanh toán bằng PayPal | Trung bình' /></a></td>
                                </tr>
                            </table>                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:insert="~{/fragments/footer}"></th:block>

</div>
<th:block th:insert="~{/fragments/script}"></th:block>
<script th:src="@{/js/payment.js}"></script>
</body>

</html>
